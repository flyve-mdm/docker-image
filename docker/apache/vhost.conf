<VirtualHost 172.26.0.31:80>
    ServerName www.develop-glpi.local
    DocumentRoot /webapp

    <Directory /webapp>
        Options -Indexes +FollowSymLinks
        AllowOverride All

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [QSA,L]
        # New directive needed in Apache 2.43 and later
        Require all granted
    </Directory>
</VirtualHost>
